<!-- Carousel -->
<div id="myCarousel" class="carousel slide" data-ride="carousel" *ngIf="_themeService?.carousel.length>0">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <ng-container *ngFor="let slides of _themeService?.carousel; first as i">
      <div class="carousel-item" [ngClass]="i?'active':''">
        <img [src]="slides?.imgUrl" alt="" class="img-fluid">
      </div>
    </ng-container>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <div class="carousel__control__btns">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </div>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <div class="carousel__control__btns">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </div>
  </a>
</div>

<!-- About Section -->
<section class="jumbotron jumbotron-fluid my-0 bg-transparent">
  <div class="container">
    <h1 class="section__heading text-center">About Us</h1>
    <div class="mt-3 mt-md-5">
      <h3 class="my-3"><b>{{_themeService?.data.aboutUs.title}}</b></h3>
      <div [innerHTML]="_themeService?.data?.aboutUs?.description"></div>
    </div>
  </div>
</section>

<!-- Our Service -->
<section class="jumbotron jumbotron-fluid my-0 bg-transparent" *ngIf="_themeService?.services.length>0">
  <div class="container">
    <h1 class="section__heading text-center">Our Services</h1>
    <div class="row mt-3 mt-md-5">
      <ng-container *ngFor="let service of _themeService?.services; let i = index">
        <div class="col-sm-6 col-lg-4 px-2 px-lg-3 mb-3 mb-lg-0 aos-init aos-animate">
          <div class="service__card shadow" style="background-image:  url({{service?.imgUrl}});">
            <div class="card__content">
              <h5 class="card__heading">{{service?.title}}</h5>
              <p class="text-justify">{{service?.desc.slice(0,60)+'...'}}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
