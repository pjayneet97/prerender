<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom sticky-top">
    <div class="container">
        <a class="navbar-brand" *ngIf="!_themeService?.data?.brandLogo; else logoNotAvailable">{{_themeService?.data?.shopName}}</a>
        <ng-template #logoNotAvailable><img class="navbar_brand_logo img-fluid p-1 p-md-0" [src]="_themeService?.data?.brandLogo"
                alt=""></ng-template>
        <button #toggle class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li (click)="closeNav()" class="nav-item">
                    <a class="nav-link" [routerLink]="['../home']" routerLinkActive="active">Home</a>
                </li>
                <li  (click)="closeNav()" class="nav-item">
                    <a class="nav-link" [routerLink]="['../products']" routerLinkActive="active">Products</a>
                </li>
                <li  (click)="closeNav()" class="nav-item">
                    <a class="nav-link" [routerLink]="['../imgGallery']" routerLinkActive="active">Image Gallery</a>
                </li>
                <li  (click)="closeNav()" class="nav-item">
                    <a class="nav-link" [routerLink]="['../videoGallery']" routerLinkActive="active">Video Gallery</a>
                </li>
                <li  (click)="closeNav()" class="nav-item">
                    <a class="nav-link" [routerLink]="['../about']" routerLinkActive="active">About Us</a>
                </li>
                <li  (click)="closeNav()" class="nav-item">
                    <a class="nav-link" [routerLink]="['../contact']" routerLinkActive="active">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
